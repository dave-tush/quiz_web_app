<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pastor's Trivia Quiz</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="app.js" defer></script>
</head>

<body>
  <div id="app">
    <div class="container" id="start-screen">
      <h1>ðŸŽ‰ Pastor's Trivia Quiz</h1>
      <input type="text" id="player-name" placeholder="Enter your name">
      <button id="start-btn">Start Quiz</button>
    </div>

    <!-- Add this after start-screen and before quiz-screen -->
    <div class="container" id="waiting-screen" style="display: none;">
      <h2 id="player-status"></h2>
      <div class="loader"></div>
      <p>Please wait for the game to start...</p>
    </div>

    <div class="container" id="quiz-screen" style="display: none;">
      <div id="question-text"></div>
      <div id="options"></div>
      <div id="timer"></div>
    </div>

    <div class="container" id="score-screen" style="display: none;">
      <h2>Current Score</h2>
      <div id="current-score" style="font-size: 2rem; margin: 1rem 0;"></div>
      <p>Next question coming up...</p>
    </div>

    <div class="container" id="end-screen" style="display: none;">
      <h2 id="score-message"></h2>
      <button onclick="location.reload()">Play Again</button>
    </div>
  </div>
</body>

</html>
